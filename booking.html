            <h2 style="color: grey;" class="ml-3">BOOK YOUR DATE</h2>
            <form>
            <div class="form-group">
            <label for="name" class="text-left">NAME:</label>
            <input class="text-center" type="name" class="form-control" id="email" placeholder="enter your full name " name="email">
            </div>
            <div class="form-group">
            <label for="phone.no">PHONE.NO:</label>
            <input class="text-center" type="phone.no" class="form-control" id="pwd" placeholder="phone.no" name="pswd">
            </div>
            
            <div class="form-group">
            <label for="address">ADDRESS:</label>
            <input class="text-center" type="location" class="form-control" id="pwd" placeholder="address" name="address">
            </div>
            <div class="form-group">
            <label for="pin.code">PIN.CODE:</label>
            <input class="text-center" class="text-center" type="pin.code" class="form-control" id="pwd" placeholder="pin.code" name="pin.code">
            </div>
            
            <div class="form-group">
            <label for="select">CATEGORY:</label>
            <select class="option" name="SHOOT">
             <option disabled="disabled" selected="selected" >
              SELECT CATEGORY
             </option>
            <option>PRE-WEDDING SHOOT</option>
            <option>WEDDING SHOOT</option>
            <option>MODEL SHOOT</option>
            <option>CINEMATOGRAPHY SHOOT</option>
            <option>STREET SHOOT</option>
            <option>LANDSCAPE SHOOT</option>
            <option>NATURE SHOOT</option>
            </select>
            </div>
            <div class="form-group">
            <label for="DATE">DATE:</label>
            <input class="text-center" class="text-center" type="date" class="form-control" id="pwd" placeholder="date for shoot" name="date">
            </div>
            
            <div class="form-group form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" style="background-color: rgb(42, 163, 211);">Submit</button>&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-warning btn-lg" style="background-color: yellow;">Reset</button>
            </form>
